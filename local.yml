version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: django_crypto_trading_bot_local_django
    depends_on:
      - postgres
      - mailhog
    volumes:
      - .:/app
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    environment:
      - KUCOIN_SANDBOX_PUBLIC_KEY=${KUCOIN_SANDBOX_PUBLIC_KEY}
      - KUCOIN_SANDBOX_PRIVATE_KEY=${KUCOIN_SANDBOX_PRIVATE_KEY}
      - KUCOIN_SANDBOX_PASSWORD=${KUCOIN_SANDBOX_PASSWORD}
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: django_crypto_trading_bot_production_postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - "8025:8025"
